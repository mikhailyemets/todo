{% extends "_base.html" %}
{% load crispy_forms_filters %}

{% block content %}
<div class="container mt-5">
    <h2>Update Tag</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Update Tag</button>
    </form>
</div>
{% endblock %}

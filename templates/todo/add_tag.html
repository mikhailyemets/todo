{% extends "_base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h2>Add Tag</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Add</button>
    <a href="{% url 'todo:tag_list' %}" class="btn btn-primary ml-3">Cancel</a>
  </form>
{% endblock %}

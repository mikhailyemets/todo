{% extends "_base.html" %}
{% block content %}
    <p class="mt-5"></p>
    <h1>Tags
      <a href="{% url 'todo:add_tag' %}" class="btn btn-primary add-tag" title="Add New Tag">+</a>
    </h1>
    <table class="table">
      <thead>
          <tr>
              <th>Name</th>
              <th>Update</th>
              <th>Delete</th>
          </tr>
      </thead>
      <tbody>
          {% for tag in tags %}
          <tr>
              <td>{{ tag.name }}</td>
              <td><a href="{% url 'todo:update_tag' pk=tag.id %}" class="btn btn-primary">Update</a></td>
              <td><a href="{% url 'todo:delete_tag' pk=tag.id %}" class="btn btn-danger">Delete</a></td>
          </tr>
          {% endfor %}
      </tbody>
    </table>
{% endblock %}
